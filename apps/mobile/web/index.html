<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <title>Health Competition App</title>
    <meta name="description" content="Track your fitness progress and compete with friends" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Web app manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme color -->
    <meta name="theme-color" content="#4f46e5" />
    
    <!-- iOS specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Health Competition" />
    
    <!-- Android specific -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <style>
        /* Critical CSS for initial load */
        body {
            margin: 0 !important;
            padding: 0 !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif !important;
            -webkit-font-smoothing: antialiased !important;
            -moz-osx-font-smoothing: grayscale !important;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            overflow-x: hidden !important;
            height: 100% !important;
            width: 100% !important;
        }
        
        #root {
            height: 100vh !important;
            width: 100vw !important;
            position: relative !important;
        }
        
        /* CRITICAL: Emergency styling for login screen */
        body > div {
            min-height: 100vh !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            padding: 20px !important;
        }
        
        body > div > div {
            background: rgba(255, 255, 255, 0.98) !important;
            border-radius: 24px !important;
            padding: 40px !important;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15) !important;
            max-width: 420px !important;
            width: 100% !important;
            margin: 0 auto !important;
        }
        
        /* Input styling */
        input {
            border: 2px solid #e5e7eb !important;
            border-radius: 12px !important;
            padding: 16px 20px !important;
            font-size: 16px !important;
            width: 100% !important;
            box-sizing: border-box !important;
            background-color: white !important;
            margin-bottom: 16px !important;
        }
        
        input:focus {
            outline: none !important;
            border-color: #4f46e5 !important;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.15) !important;
        }
        
        /* Button styling */
        button, div[role="button"] {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%) !important;
            color: white !important;
            padding: 16px 32px !important;
            border-radius: 12px !important;
            border: none !important;
            cursor: pointer !important;
            font-size: 16px !important;
            font-weight: 600 !important;
            width: 100% !important;
            min-height: 56px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }
        
        button:hover, div[role="button"]:hover {
            background: linear-gradient(135deg, #4338ca 0%, #6d28d9 100%) !important;
            transform: translateY(-2px) !important;
        }
        
        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        .loading-text {
            color: white;
            font-size: 16px;
            font-weight: 500;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide loading screen when app loads */
        .app-loaded .loading-screen {
            display: none;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Health Competition...</div>
    </div>
    
    <!-- App root -->
    <div id="root"></div>
    
    <script>
        // Hide loading screen when app loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('app-loaded');
            }, 500);
        });
        
        // Service worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
